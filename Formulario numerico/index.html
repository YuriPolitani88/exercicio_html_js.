<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1> Numeric Form</h1>
        <form id="numeric-form">
            <input type="text" id="name" required placeholder="Full name">
            <input type="text" id="First-number" required placeholder="First Number">
            <input type="text" id="Second-number" required placeholder="Second Number">
            <button id="check" type="submit">Check</button>
        </form>
        <p class="success-message">
            Your form is valid!
        </p>
        <p class="negative-message">
            Your form is not valid.
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
